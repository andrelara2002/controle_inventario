<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/styles/geral.css">
    <script src="/services/user_api.js"></script>

    <script src="./register.js" defer></script>
    <title>Registro</title>
</head>

<body>

    <section class="form">
        <img id="senai_logo" src="/src/img/senai.jpeg" alt="">
        <div class="question">
            <label>Nome</label>
            <input id="username" required type="text" value="" placeholder="Digitar nome completo">
        </div>
        <div class="question">
            <label>Número de matrícula</label>
            <input id="id_register" required type="number" value="" placeholder="Número de matricula">
        </div>
        <div class="question">
            <label>Email</label>
            <input id="email" required type="email" value="" placeholder="exemplo@dominio.com">
        </div>
        <div class="question">
            <label>Senha</label>
            <input id="password" required type="password" value="" placeholder="Dica: Letras maísculas e minúsculas, com números">
        </div>

        <button id="button_cadastrar">Cadastrar</button>
    </section>
</body>

</html>
