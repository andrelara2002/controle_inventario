<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script src="/services/user_api.js"></script>

    <script src="./register.js" defer></script>
    <title>Registro</title>
</head>

<body>

    <section class="form">
        <img id="senai_logo" src="/src/img/senai.jpeg" alt="">
        <div class="question">
            <label>Usuário</label>
            <input id="username" required type="text" value="" placeholder="Número de matricula ou email">

            <label>Senha</label>
            <input id="password" required type="password" value="" placeholder="Senha">
        </div>

        <button id="button_cadastrar">Cadastrar</button>
    </section>
</body>

</html>
