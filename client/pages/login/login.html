<html lang="en">

<head>

<body>

    <section class="form">
        <img id="senai_logo" src="../../src/img/senai.jpeg" alt="">

        <div class="question">
            <label>Número de matrícula</label>
            <input id="id_register" required type="number" value="" placeholder="Número de matricula">

        <div class="question">
            <label>Senha</label>
            <input id="password" required type="password" value="" placeholder="Senha">
        </div>

        <div class="buttons">
            <button id="button_login">Entrar</button>
            <button onclick="window.location.href= '/pages/recovery/RecoverPassword.html'" id="button_login">Esqueci a
                senha</button>
        </div>

        <a href="../register/register.html">Ainda não tem registro? Cadastrar-se</a>
    </section>

</html>
